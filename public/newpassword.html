<!DOCTYPE html>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!-- bootstrap javascript reuqires jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<p class="display-4 text-center">Librarian: Change Password</p>
<form method="POST" action="/newpass">
    <div class="container">
        <div class="mb-3 row">
            <div class="col-2">
                <label for="pass" >Password:</label>
            </div>
            <div class="col-3">
                <input type="password" id="pass" name="pass"><i class="bi bi-eye-slash" style="position:relative;left:-30px" id="togglePassword1"></i></input>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-2">
                <label for="pass2" >Verify Password:</label>
            </div>
            <div class="col-3">
                <input type="password" id="pass2" name="pass2"><i class="bi bi-eye-slash" style="position:relative;left:-30px" id="togglePassword2"></i></input>
            </div>
            <input type="hidden" id="id" name="id" value="<%=id%>"/>
            <input type="hidden" id="validate" name="validate" value="<%=validate%>"/>
        </div>
        <input type="submit" id="submitbutton" value="Set Password">
    </div>
</form>
<script>
    function validate() {
        if (pass.value != pass2.value) {
            alert("Passwords do not match, try again!");
            return false
        }
        return true;
    }

    togglePassword1.addEventListener("click", function () {
        // toggle the type attribute
        const type = pass.getAttribute("type") === "password" ? "text" : "password";
        pass.setAttribute("type", type);
        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    togglePassword2.addEventListener("click", function () {
        // toggle the type attribute
        const type = pass2.getAttribute("type") === "password" ? "text" : "password";
        pass2.setAttribute("type", type);
        // toggle the icon
        this.classList.toggle("bi-eye");
    });

</script>
</body>
</html>
