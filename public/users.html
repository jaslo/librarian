<!DOCTYPE html>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Librarian</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap javascript reuqires jquery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<p class="display-4 text-center">Librarian: manage users</p>
<div class="mb-3">
    <label for="logout" class="form-label">Cancel and log in again</label>
    <button id="logout" name="logout" onclick="window.location.href = '/logout';">Sign out</button>
</div>
<div class="container">
    <div class="row border-top border-bottom">
        <div class="col-3 fw-bold">Login name/email</div>
        <div class="col-3 fw-bold">Verified?</div>
        <div class="col-3 fw-bold">Can upload?</div>
        <div class="col-3 fw-bold">Count of downloads</div>
    </div>
    <% users.forEach((u) => { %>
    <div class="row">
        <div class="col-3"><%=u.name%></div>
        <div class="col-3"><%=u.verified%></div>
        <div class="col-3"><%=u.upload%></div>
        <div class="col-3"><%=u.downloads%></div>
    </div>
    <% }) %>
    <form id="newuser" method="POST" action="/adduser">
        <div class="row border-top">
            <div class="col-12">
                <p class="fw-bold">Add a new user</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="col-3">
                <input type="checkbox" name="verified" id="verified" checked>
            </div>
            <div class="col-3">
                <input type="checkbox" name="upload" id="upload" checked>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="pass" class="form-label">Password</label>
                <input type="text" class="form-control" name="pass" id="pass">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="submit" class="form-label fw-bold">Add the user</label>
                <input type="submit" name="submit" id="submit">
            </div>
        </div>
    </form>
</div>

</body>
</html>
