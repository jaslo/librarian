<!DOCTYPE html>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!-- bootstrap javascript reuqires jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<p class="display-4 text-center">Librarian: Sign in/Sign up</p>
    <form method="POST" action="/login">
        <div class="container" id="sign">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="signin" id="signin" value="signin" checked>
                <label class="form-check-label" for="signin">Sign in</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="signin" id="signup" value="signup">
                <label class="form-check-label" for="signup">Sign up</label>
            </div>
        </div>
        <div class="container">
            <div class="mb-3 row border-top border-bottom">
                <div class="col-2">
                    <label for="useremail" class="form-label">Email address:</label>
                </div>
                <div class="col-3">
                    <input type="text" id="useremail" name="username">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="pass" >Password:</label>
                </div>
                <div class="col-3">
                    <input type="password" id="pass" name="pass"><i class="bi bi-eye-slash" style="position:relative;left:-30px" id="togglePassword1"></i></input>
                </div>
            </div>
            <div id="secretcode" style="display:none">
                <div class="mb-3 row border-top border-bottom">
                    <div class="col-2">
                        <label style="font-size: 0.95rem" for="code">Secret signup code:</label>
                    </div>
                    <div class="col-3">
                        <input type="password" id="code" name="code"><i class="bi bi-eye-slash" style="position:relative;left:-30px" id="togglePassword2"></i></input>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="col-6">
                        <label for="reset">Reset downloads:</label>
                        <input type="checkbox" id="reset" name="reset"/>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-8">
                    <p class="text-info">Forgot password? Use <b>Sign up</b> with new password and secret code.</p>
                </div>
            </div>

            <input type="submit" id="submitbutton" value="Log in">
        </div>
    </form>
    <script>
        togglePassword1.addEventListener("click", function () {
            // toggle the type attribute
            const type = pass.getAttribute("type") === "password" ? "text" : "password";
            pass.setAttribute("type", type);
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        togglePassword2.addEventListener("click", function () {
            // toggle the type attribute
            const type = code.getAttribute("type") === "password" ? "text" : "password";
            code.setAttribute("type", type);
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        sign.onchange = () => {
            if (signin.checked) {
                secretcode.style.display = "none";
                submitbutton.value = "Log in";
            }
            else {
                secretcode.style.display = "block";
                submitbutton.value = "Sign up";
            }
        };


        <% if (fail) { %>
            alert("<%=fail%>");
        <% } %>
    </script>
</body>
</html>
