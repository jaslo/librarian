<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload files</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap javascript reuqires jquery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<form method="POST" action="/upload" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="filenumber" class="form-label">Number (optional):</label>
        <input type="text" class="form-control" name="filenumber" id="filenumber">
    </div>
    <div class="mb-3">
        <label for="docname" class="form-label">Document name (optional)</label>
        <input type="text" class="form-control" name="docname" id="docname">
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Choose File (optional)</label>
        <input class="form-control" type="file" name="formFiles" id="formFile" multiple>
    </div>

    <input type="submit">
</form>
</body>
</html>
