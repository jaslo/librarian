<!DOCTYPE html>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <head>
        <title>Librarian</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- bootstrap javascript reuqires jquery -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
<body>
<div class="container">
    <div class="row">
        <div class="column">Login name/email</div>
        <div class="column">Verified?</div>
        <div class="column">Can upload?</div>
        <div class="column">Count of downloads</div>
    </div>
    <% users.forEach((u) => { %>
    <div class="row">
        <div class="column"><%=u.name%></div>
        <div class="column"><%=u.verified%></div>
        <div class="column"><%=u.upload%></div>
        <div class="column"><%=u.downloads%></div>
    </div>
    <% }) %>
    <form id="newuser" method="POST" action="/adduser">
        <div class="row">
            <p>Add a new user</p>
        </div>
        <div class="row">
            <div class="column">
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="column">
                <input type="checkbox" class="form-control" name="verified" id="verified" checked>
            </div>
            <div class="column">
                <input type="checkbox" class="form-control" name="upload" id="upload" checked>
            </div>
         </div>
    </form>
</div>

</body>
</html>
